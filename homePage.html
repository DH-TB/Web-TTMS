    <meta charset="UTF-8">

    <link rel="stylesheet" href="./dist/css/bootstrap.css">
    <script src="js/studio.js"></script>
    <script src="js/seat.js"></script>
    <script src="jquery-2.1.4/jquery.js"></script>
    <script type="text/javascript" src="js/show.js"></script>
</head>

<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <img src="1.jpg" class="navbar-brand img-circle">
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-center">

                <li><a href="#">退出</a></li>
            </ul>

        </div>
    </div>
</nav>

<div id="table" class="center-block">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" id="li1"><a href="#">主页</a></li>
        <li role="presentation" id="li2"><a href="#">演出厅管理</a></li>
        <li role="presentation" id="li3"><a href="#">座位管理</a></li>
        <li role="presentation" id="li4"><a href="#">用户管理</a></li>
    </ul>
</div>

<div id="table1" class="center-block">

</div>

<div id="table2" class="center-block">
    <div class="panel panel-default">
        <div class="panel-heading">演出厅管理</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">演出厅名称</span>
                        <input type="text" class="form-control" name="studio">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">演出厅信息</span>
                        <input type="text" class="form-control" name="studio">
                    </div>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">座位行数</span>
                        <input type="text" class="form-control" name="seat">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">座位列数</span>
                        <input type="text" class="form-control" name="seat">
                    </div>
                </div>
                <button class="btn btn-success" onclick="addStudio()">添加</button>
            </div>
            <br/>
            <div class="row">
                <div class="col-lg-4">
                    <div class="input-group">
                        <span class="input-group-addon">查询演出厅</span>
                        <input type="text" class="form-control" placeholder="请输入演出厅ID">
                    </div>
                </div>
                <div class="col-lg-4">
                    <button class="btn btn-primary">查询</button>
                    <button class="btn btn-warning">删除</button>
                </div>
            </div>
            <br/>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>演出厅名称</th>
                    <th>演出厅信息</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody id="studioRow">
                </tbody>
            </table>
            <button class="btn btn-warning" onclick="deleted()">X</button>

        </div>
    </div>

</div>

<div id="table3" class="center-block">
    <div class="panel panel-default">
        <div class="panel-heading">座位管理</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-3">
                    <div class="form-group">
                        <select id="studioID" class="selectpicker form-control" data-style="btn-info">
                            <option>请选择演出厅...</option>
                            <option value="1">1号演出厅</option>
                            <option value="2">2号演出厅</option>
                            <option value="3">3号演出厅</option>
                            <option value="4">4号演出厅</option>
                            <option value="5">5号演出厅</option>
                            <option value="6">6号演出厅</option>
                            <option value="7">7号演出厅</option>
                            <option value="8">8号演出厅</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-4">
                    <button class="btn btn-info" onclick="addSeat()">
                        <span class="glyphicon glyphicon-search"></span>查询
                    </button>
                    <button class="btn btn-warning">
                        <span class="glyphicon glyphicon-remove"></span>删除
                    </button>
                </div>
                <div>
                    <input type="checkbox" id="check" class='img-rounded'/>可选
                    <input type="checkbox" id="checked" class='img-rounded'/>已选
                </div>
            </div>

            <table class="table">
                <tbody id="seatRow">

                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
